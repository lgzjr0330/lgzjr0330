<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静水流深 - 诗意项目管理</title>
    <script src="https://cdn.tailwindcss.com/3.4.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;500;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .nav-link {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
        .nav-link:hover,
        .nav-link.active {
            background: rgba(255, 255, 255, 0.2);
        }
        .btn-primary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.3);
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .project-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }
        .project-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }
        .input-field {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
        }
        .input-field:focus {
            outline: none;
            border-color: #f093fb;
            box-shadow: 0 0 0 3px rgba(240, 147, 251, 0.1);
        }
        select.input-field {
            background: rgba(255, 255, 255, 0.1);
        }
        select.input-field option {
            background: #2d3748;
            color: white;
        }
        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .gradient-text {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .stats-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(240, 147, 251, 0.1));
        }
        .priority-high {
            border-left: 4px solid #f56565;
        }
        .priority-medium {
            border-left: 4px solid #ed8936;
        }
        .priority-low {
            border-left: 4px solid #48bb78;
        }
        .tag {
            background: rgba(240, 147, 251, 0.2);
            color: #f093fb;
            border: 1px solid rgba(240, 147, 251, 0.3);
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
        }
        .modal-overlay {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body class="overflow-x-hidden">
    <!-- 导航栏 -->
    <nav class="fixed top-0 left-0 right-0 z-50 glass-card">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo和应用名称 -->
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 rounded-full bg-gradient-to-br from-yellow-400 to-orange-500 flex items-center justify-center floating-animation">
                        <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <h1 class="text-xl font-bold serif-font gradient-text">静水流深</h1>
                </div>

                <!-- 导航链接 -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="nav-link active text-sm font-medium">项目管理</a>
                    <a href="focus.html" class="nav-link text-sm font-medium">专注模式</a>
                    <a href="statistics.html" class="nav-link text-sm font-medium">数据统计</a>
                    <a href="settings.html" class="nav-link text-sm font-medium">设置</a>
                </div>

                <!-- 移动端菜单按钮 -->
                <button id="mobile-menu-btn" class="md:hidden p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <div class="pt-16 min-h-screen">
        <div class="flex h-screen">
            <!-- 侧边栏 -->
            <div id="sidebar" class="w-64 p-6 overflow-y-auto" style="background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border-right: 1px solid rgba(255, 255, 255, 0.2);">
                <!-- 搜索框 -->
                <div class="mb-6">
                    <div class="relative">
                        <input 
                            type="text" 
                            id="search-input"
                            placeholder="搜索项目..." 
                            class="input-field w-full pl-10 pr-4 py-3 rounded-lg"
                        >
                        <svg class="absolute left-3 top-3.5 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </div>
                </div>

                <!-- 筛选器 -->
                <div class="mb-6">
                    <h3 class="text-sm font-semibold text-gray-500 uppercase tracking-wider mb-3">分类筛选</h3>
                    <div class="space-y-2">
                        <label class="flex items-center space-x-3 cursor-pointer">
                            <input type="checkbox" class="filter-checkbox" data-filter="category" value="work" checked>
                            <span class="text-sm">工作</span>
                        </label>
                        <label class="flex items-center space-x-3 cursor-pointer">
                            <input type="checkbox" class="filter-checkbox" data-filter="category" value="study" checked>
                            <span class="text-sm">学习</span>
                        </label>
                        <label class="flex items-center space-x-3 cursor-pointer">
                            <input type="checkbox" class="filter-checkbox" data-filter="category" value="life" checked>
                            <span class="text-sm">生活</span>
                        </label>
                        <label class="flex items-center space-x-3 cursor-pointer">
                            <input type="checkbox" class="filter-checkbox" data-filter="category" value="creative" checked>
                            <span class="text-sm">创意</span>
                        </label>
                    </div>
                </div>

                <div class="mb-6">
                    <h3 class="text-sm font-semibold text-gray-500 uppercase tracking-wider mb-3">优先级</h3>
                    <div class="space-y-2">
                        <label class="flex items-center space-x-3 cursor-pointer">
                            <input type="checkbox" class="filter-checkbox" data-filter="priority" value="high" checked>
                            <span class="text-sm">高优先级</span>
                        </label>
                        <label class="flex items-center space-x-3 cursor-pointer">
                            <input type="checkbox" class="filter-checkbox" data-filter="priority" value="medium" checked>
                            <span class="text-sm">中优先级</span>
                        </label>
                        <label class="flex items-center space-x-3 cursor-pointer">
                            <input type="checkbox" class="filter-checkbox" data-filter="priority" value="low" checked>
                            <span class="text-sm">低优先级</span>
                        </label>
                    </div>
                </div>

                <div class="mb-6">
                    <h3 class="text-sm font-semibold text-gray-500 uppercase tracking-wider mb-3">状态</h3>
                    <div class="space-y-2">
                        <label class="flex items-center space-x-3 cursor-pointer">
                            <input type="checkbox" class="filter-checkbox" data-filter="status" value="pending" checked>
                            <span class="text-sm">待开始</span>
                        </label>
                        <label class="flex items-center space-x-3 cursor-pointer">
                            <input type="checkbox" class="filter-checkbox" data-filter="status" value="in-progress" checked>
                            <span class="text-sm">进行中</span>
                        </label>
                        <label class="flex items-center space-x-3 cursor-pointer">
                            <input type="checkbox" class="filter-checkbox" data-filter="status" value="completed">
                            <span class="text-sm">已完成</span>
                        </label>
                    </div>
                </div>

                <!-- 快速操作 -->
                <div class="space-y-3">
                    <button id="add-project-btn" class="btn-primary w-full">
                        <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                        </svg>
                        新增项目
                    </button>
                    <button id="clear-filters-btn" class="btn-secondary w-full">
                        清除筛选
                    </button>
                </div>
            </div>

            <!-- 主内容区 -->
            <div class="flex-1 overflow-y-auto" style="background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px);">
                <div class="p-6">
                    <!-- 今日概览 -->
                    <div class="mb-8">
                        <h2 class="text-2xl font-bold serif-font mb-6 text-white">今日专注</h2>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div class="stats-card rounded-xl p-6 floating-animation">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <p class="text-sm text-gray-300">今日专注</p>
                                        <p class="text-2xl font-bold text-white" id="today-focus-time">2小时30分</p>
                                    </div>
                                    <div class="w-12 h-12 bg-gradient-to-br from-yellow-400 to-orange-500 rounded-full flex items-center justify-center">
                                        <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/>
                                        </svg>
                                    </div>
                                </div>
                            </div>

                            <div class="stats-card rounded-xl p-6 floating-animation" style="animation-delay: 0.2s;">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <p class="text-sm text-gray-300">进行中的项目</p>
                                        <p class="text-2xl font-bold text-white" id="active-projects">5</p>
                                    </div>
                                    <div class="w-12 h-12 bg-gradient-to-br from-green-400 to-blue-500 rounded-full flex items-center justify-center">
                                        <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
                                            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                        </svg>
                                    </div>
                                </div>
                            </div>

                            <div class="stats-card rounded-xl p-6 floating-animation" style="animation-delay: 0.4s;">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <p class="text-sm text-gray-300">即将到期</p>
                                        <p class="text-2xl font-bold text-white" id="due-soon">2</p>
                                    </div>
                                    <div class="w-12 h-12 bg-gradient-to-br from-red-400 to-pink-500 rounded-full flex items-center justify-center">
                                        <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
                                        </svg>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 项目列表 -->
                    <div class="mb-8">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-2xl font-bold serif-font text-white">我的项目</h2>
                            <div class="flex items-center space-x-4">
                                <select id="sort-select" class="input-field px-3 py-2 rounded-lg">
                                    <option value="created">创建时间</option>
                                    <option value="priority">优先级</option>
                                    <option value="due-date">截止日期</option>
                                    <option value="focus-time">专注时间</option>
                                </select>
                                <button id="view-toggle" class="btn-secondary p-2">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <!-- 项目卡片容器 -->
                        <div id="projects-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            <!-- 项目卡片将通过JavaScript动态生成 -->
                        </div>

                        <!-- 空状态 -->
                        <div id="empty-state" class="hidden text-center py-12">
                            <div class="w-24 h-24 mx-auto mb-6 bg-gradient-to-br from-gray-200 to-gray-300 rounded-full flex items-center justify-center">
                                <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                                </svg>
                            </div>
                            <h3 class="text-lg font-medium text-gray-500 mb-2">暂无项目</h3>
                            <p class="text-gray-400 mb-6">开始创建你的第一个项目，让专注如流水般自然</p>
                            <button class="btn-primary">创建项目</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 新增项目模态框 -->
    <div id="project-modal" class="fixed inset-0 z-50 hidden">
        <div class="modal-overlay absolute inset-0"></div>
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="glass-card rounded-xl p-6 w-full max-w-md relative" style="background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2);">
                <button id="close-modal" class="absolute top-4 right-4 p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>

                <h3 class="text-xl font-bold serif-font mb-6">创建新项目</h3>

                <form id="project-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">项目名称</label>
                        <input type="text" id="project-name" class="input-field w-full px-4 py-3 rounded-lg" placeholder="输入项目名称" required>
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-2">项目描述</label>
                        <textarea id="project-description" class="input-field w-full px-4 py-3 rounded-lg" rows="3" placeholder="描述项目内容"></textarea>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium mb-2">分类</label>
                            <select id="project-category" class="input-field w-full px-4 py-3 rounded-lg" required>
                                <option value="">选择分类</option>
                                <option value="work">工作</option>
                                <option value="study">学习</option>
                                <option value="life">生活</option>
                                <option value="creative">创意</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium mb-2">优先级</label>
                            <select id="project-priority" class="input-field w-full px-4 py-3 rounded-lg" required>
                                <option value="">选择优先级</option>
                                <option value="high">高</option>
                                <option value="medium">中</option>
                                <option value="low">低</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-2">截止日期</label>
                        <input type="date" id="project-due-date" class="input-field w-full px-4 py-3 rounded-lg">
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-2">标签</label>
                        <input type="text" id="project-tags" class="input-field w-full px-4 py-3 rounded-lg" placeholder="输入标签，用逗号分隔">
                    </div>

                    <div class="flex space-x-3 pt-4">
                        <button type="submit" class="btn-primary flex-1">创建项目</button>
                        <button type="button" id="cancel-btn" class="btn-secondary flex-1">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 通知容器 -->
    <div id="notification-container" class="fixed top-20 right-4 z-50 space-y-2">
        <!-- 通知将通过JavaScript动态生成 -->
    </div>

    <script src="main.js"></script>
</body>
</html>
