<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试页面</title>
    <script src="https://cdn.tailwindcss.com/3.4.0"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: sans-serif;
        }
        .test-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="test-card">
        <h1 class="text-3xl font-bold mb-4">CSS测试</h1>
        <p class="text-lg">如果看到这个样式，说明CSS工作正常</p>
        <button class="mt-4 px-6 py-2 bg-white text-purple-600 rounded-lg font-semibold hover:bg-gray-100 transition-colors">
            测试按钮
        </button>
    </div>
</body>
</html>
